<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP.01-Cristian</title>
</head>

<body>

    <div id="app">
        <h1>Cristian Ruppel</h1>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Edad:</strong> {{ edad }}</p>
        <p><strong>Ciudad:</strong> {{ ciudad }}</p>
        <hr>
        <p>Hola, mi nombre es {{ nombre }}, tengo {{ edad }} años y soy de {{ ciudad }}.</p>

        <hr>

        <h2>Contador Interactivo</h2>
        <p>Contador: {{ contador }}</p>
        <button @click="incrementar">Incrementar</button>
        <button @click="decrementar">Decrementar</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>

    <script> 
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const nombre = ref("Cristian Ruppel");
                const edad =   ref(43);
                const ciudad = ref("Carmen de Patagones");

                const contador = ref(0);

                function incrementar() {
                    contador.value++;
                }

                function decrementar() {
                    // Se añade validación para que el contador no baje de 0.
                    if (contador.value > 0) {
                    contador.value--;
                   }
                }
                return {
                    nombre,
                    edad,
                    ciudad, 
                    contador,
                    incrementar,
                    decrementar 
                };
            }
        }).mount('#app');
    </script>
    
</body>
</html>
